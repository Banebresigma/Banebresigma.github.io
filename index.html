<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazino & Sportska Kladionica</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eaeaea;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        th {
            background-color: #444;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="number"], select {
            padding: 8px;
            width: 100px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        #betHistory tr td {
            text-align: center;
        }

        option[value="pending"] {
            color: gray;
        }

        option[value="won"] {
            color: green;
        }

        option[value="lost"] {
            color: red;
        }

        /* Hover effects */
        button, select, input[type="number"] {
            transition: all 0.3s ease;
        }

        button:hover, select:hover, input[type="number"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kazino & Sportska Kladionica</h1>
        <p>Saldo: <span id="balance">10000</span> RSD</p>
    </header>

    <section>
        <h2>Opklade</h2>
        <form id="betForm">
            <label for="amount">Iznos opklade (RSD):</label>
            <input type="number" id="amount" name="amount" min="1" required><br><br>

            <label for="betType">Vrsta opklade:</label>
            <select id="betType" name="betType">
                <option value="win">Pobeda</option>
                <option value="lose">Poraz</option>
                <option value="draw">Nereseno</option>
            </select><br><br>

            <button type="submit">Postavi opkladu</button>
        </form>
    </section>

    <section>
        <h2>Istorija opklada</h2>
        <table id="betHistory">
            <thead>
                <tr>
                    <th>Iznos</th>
                    <th>Vrsta</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bet history rows will go here -->
            </tbody>
        </table>
    </section>

    <script>
        // JavaScript code for managing bets
        let balance = 10000;
        const balanceElement = document.getElementById('balance');
        const betForm = document.getElementById('betForm');
        const betHistoryTable = document.getElementById('betHistory').getElementsByTagName('tbody')[0];

        // Event listener for form submission
        betForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission (page reload)

            const amount = parseInt(document.getElementById('amount').value);
            const betType = document.getElementById('betType').value;

            if (amount > balance) {
                alert("Nemate dovoljno sredstava za ovu opkladu.");
                return;
            }

            // Deduct the bet amount from the balance
            balance -= amount;
            balanceElement.textContent = balance;

            // Determine bet outcome
            const betStatus = (betType === "win") ? "won" : (betType === "lose") ? "lost" : "pending";

            // Add new bet to history table
            const newRow = betHistoryTable.insertRow();
            newRow.innerHTML = `
                <td>${amount}</td>
                <td>${betType}</td>
                <td>
                    <select>
                        <option value="pending" ${betStatus === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="won" ${betStatus === 'won' ? 'selected' : ''}>Won</option>
                        <option value="lost" ${betStatus === 'lost' ? 'selected' : ''}>Lost</option>
                    </select>
                </td>
            `;
        });
    </script>
</body>
</html>
